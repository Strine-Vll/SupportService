<div class="row col-md-12 mb-2 justify-content-center">
    <div class="row text">
      <div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
            <div class="form-group mb-2">
                <label class="control-label">Имя</label>
                <input formControlName="name" class="form-control" />
                <span *ngIf="name.hasError('required') && name.touched" class="text-danger">
                    Пожалуйста, введите значение
                </span>
            </div>

            <div class="form-group mb-2">
                <label class="control-label">Электронная почта</label>
                <input formControlName="email" class="form-control" />
                <span *ngIf="email.hasError('required') && email.touched" class="text-danger">
                    Пожалуйста, введите значение
                </span>
            </div>
  
            <div class="form-group mb-2">
                <label class="control-label">Роль пользователя</label>
                <select formControlName="role" class="form-control">
                    <option *ngFor="let role of roles" [value]="role.id">{{ role.roleName }}</option>
                </select>
            </div>
  
            <div class="form-group">
                <button type="submit" class="btn btn-main float-right" [disabled]="!form.valid">
                Сохранить
                </button>
            </div>
        </form>
      </div>
    </div>
  </div>

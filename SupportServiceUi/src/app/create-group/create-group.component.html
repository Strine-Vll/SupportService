<div class="row col-md-12 mb-2 justify-content-center">
    <div class="row text">
        <div>
            <form [formGroup]="form" (submit)="onSubmit()" autocomplete="off">
                <div class="form-group mb-2">
                    <label class="control-label">Название группы</label>
                    <input formControlName="groupName" class="form-control"/>
                    <span *ngIf="groupName.hasError('required') && groupName.touched" class="text-danger">Пожалуйста, введите значение</span>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-main float-right" [disabled]="!form.valid">
                    Создать
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
